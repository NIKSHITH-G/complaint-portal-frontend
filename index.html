<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Registration Portal</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Left Branding Section -->
  <div class="split left">
    <div class="brand">
      <h1>Complaint Registration Portal</h1>
      <p class="tagline">File Complaints Anytime, Anywhere</p>

      <div class="features-card">
        <p><i class="fas fa-clock"></i> Register complaints 24/7</p>
        <p><i class="fas fa-chart-line"></i> Track your case status online</p>
        <p><i class="fas fa-shield-alt"></i> Secure & transparent process</p>
      </div>
    </div>
  </div>

  <!-- Right Form Section -->
  <div class="split right">
    <div class="form-container">
      <!-- Sign In -->
      <form id="loginForm">
        <h2>Sign In</h2>
        <div class="input-group">
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <input type="email" id="loginEmail" placeholder="Email" required>
        </div>
        <div class="input-group">
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input type="password" id="loginPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-blue">Login</button>
        <div class="switch">
          Don’t have an account? <a onclick="toggleForm()">Sign Up</a>
        </div>
        <div id="loginMessage" class="message"></div>
      </form>

      <!-- Sign Up -->
      <form id="signupForm">
        <h2>Create Account</h2>
        <div class="input-group">
          <span class="icon"><i class="fas fa-user"></i></span>
          <input type="text" id="signupName" placeholder="Full Name" required>
        </div>
        <div class="input-group">
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <input type="email" id="signupEmail" placeholder="Email" required>
        </div>
        <div class="input-group">
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input type="password" id="signupPassword" placeholder="Password" required>
        </div>
        <div class="input-group">
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn-teal">Register</button>
        <div class="switch">
          Already have an account? <a onclick="toggleForm()">Sign In</a>
          </div>
          <div class="switch">
            <a href="forgot.html">Forgot Password?</a>
          </div>
          <div id="signupMessage" class="message"></div>
          <div class="switch">
            Don’t have an account? <a onclick="toggleForm()">Sign Up</a>
          </div>
          </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
