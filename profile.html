<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Complaint Portal</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-page">
  <div class="dashboard-layout">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Complaint Portal</h2>
      <nav>
        <ul>
          <li><a href="dashboard.html"><i class="fas fa-list"></i> Dashboard</a></li>
          <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="faqs.html"><i class="fas fa-question-circle"></i> FAQs</a></li>
          <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Content -->
    <main class="content">
      <div class="card">
        <h2><i class="fas fa-user"></i> My Profile</h2>
        <form id="profileForm">
          <div class="input-group">
            <span class="icon"><i class="fas fa-user"></i></span>
            <input type="text" id="profileName" value="John Doe">
          </div>
          <div class="input-group">
            <span class="icon"><i class="fas fa-envelope"></i></span>
            <input type="email" id="profileEmail" value="johndoe@email.com">
          </div>
          <div class="input-group">
            <span class="icon"><i class="fas fa-phone"></i></span>
            <input type="text" id="profilePhone" value="+91 9876543210">
          </div>
          <button type="submit" class="btn-blue">Update</button>
        </form>
      </div>
    </main>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
